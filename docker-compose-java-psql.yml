version: '3'

services:
  db:
    build: ./postgresql
    container_name: db
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    expose:
      - "5432"
    ports:
      - "5432:5432"
  web:
    build: ./java
    container_name: web
    expose:
      - "4567"
    ports:
      - "8080:4567"
    depends_on:
      - db
      